<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XL OTP Request - Secure Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background: linear-gradient(to bottom, #ffffff, #f8fbff);
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid #e0e8f5;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }
        
        .header p {
            opacity: 0.85;
            font-size: 0.95rem;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.15);
            z-index: 1;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.95rem;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
        }
        
        .input-container input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e0e8f5;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            background-color: #f8fbff;
            color: #2c3e50;
        }
        
        .input-container input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .input-container input::placeholder {
            color: #95a5a6;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #2980b9, #3498db);
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.4s;
        }
        
        .btn:hover::after {
            left: 120%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn:disabled:hover::after {
            display: none;
        }
        
        .otp-section {
            display: none;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .timer {
            text-align: center;
            margin: 15px 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: #3498db;
            background: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed #3498db;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.5s;
        }
        
        .success {
            background-color: #e8f6ef;
            color: #27ae60;
            border: 1px solid #c8e6c9;
        }
        
        .error {
            background-color: #fdecea;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }
        
        .uuid-info {
            background: linear-gradient(to right, #f8fbff, #eaf2f8);
            border-radius: 8px;
            padding: 12px 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            animation: fadeIn 1s;
            border: 1px solid #e0e8f5;
        }
        
        .uuid-info i {
            color: #3498db;
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .uuid-code {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            word-break: break-all;
            color: #2c3e50;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e0e8f5;
            background-color: #f8fbff;
        }
        
        .security-badge {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .badge {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #7f8c8d;
            background: rgba(236, 240, 241, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .badge i {
            color: #3498db;
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .security-badge {
                flex-direction: column;
                align-items: center;
            }
        }
        
        .progress-bar {
            height: 4px;
            background: #e0e8f5;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
            display: none;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #2980b9, #3498db);
            width: 0%;
            transition: width 0.3s;
        }
        
        .watermark {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.15);
            font-size: 0.7rem;
            z-index: 2;
        }
        
        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%233498db" opacity="0.1"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%233498db" opacity="0.1"/></svg>');
            background-size: 1200px 100px;
            opacity: 0.3;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-comments logo"></i>
            <div class="watermark">Secure OTP Service</div>
            <div class="waves"></div>
            <h1>Request OTP XL</h1>
            <p>Masukkan nomor XL Anda untuk menerima kode OTP</p>
        </div>
        
        <div class="content">
            <div class="form-group">
                <label for="phone-number"><i class="fas fa-phone-alt"></i> Nomor XL</label>
                <div class="input-container">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="phone-number" placeholder="Contoh: 628123456789" maxlength="15">
                </div>
            </div>
            
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <button id="send-otp-btn" class="btn">
                <i class="fas fa-paper-plane"></i> Kirim OTP
            </button>
            
            <div class="otp-section" id="otp-section">
                <div class="timer" id="timer">OTP berlaku: 05:00</div>
                
                <div class="form-group">
                    <label for="otp-code"><i class="fas fa-key"></i> Kode OTP</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="tel" id="otp-code" placeholder="Masukkan 6 digit kode OTP" maxlength="6">
                    </div>
                </div>
                
                <button id="verify-otp-btn" class="btn">
                    <i class="fas fa-check-circle"></i> Verifikasi OTP
                </button>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="uuid-info">
                <i class="fas fa-fingerprint"></i>
                <div>
                    <div>UUID Sesi:</div>
                    <div class="uuid-code" id="uuid-display">-</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 XL OTP Service | Secure Verification</p>
            <div class="security-badge">
                <div class="badge"><i class="fas fa-lock"></i> Data Terenkripsi</div>
                <div class="badge"><i class="fas fa-shield-alt"></i> Keamanan Terjamin</div>
                <div class="badge"><i class="fas fa-bolt"></i> Cepat & Andal</div>
            </div>
        </div>
    </div>
    
    <script>
        // Generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0,
                      v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        
        // DOM Elements
        const phoneInput = document.getElementById('phone-number');
        const otpSection = document.getElementById('otp-section');
        const otpInput = document.getElementById('otp-code');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        const timerDisplay = document.getElementById('timer');
        const messageDisplay = document.getElementById('message');
        const uuidDisplay = document.getElementById('uuid-display');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        
        // API Configuration
        const API_ENDPOINT = 'https://api.apii.biz.id/api/otp';
        const API_KEY = '803f89e8-1584-41ce-a4cf-5980049433ee';
        
        // State variables
        let currentUUID = '';
        let countdown;
        let secondsLeft = 300; // 5 minutes in seconds
        
        // Initialize UUID
        currentUUID = generateUUID();
        uuidDisplay.textContent = currentUUID;
        
        // Format phone number as user types
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('0')) {
                value = '62' + value.substring(1);
            } else if (!value.startsWith('62')) {
                value = '62' + value;
            }
            e.target.value = value;
        });
        
        // Send OTP
        sendOtpBtn.addEventListener('click', async function() {
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber || phoneNumber.length < 10) {
                showMessage('Masukkan nomor XL yang valid', 'error');
                return;
            }
            
            // Disable button and show loading
            sendOtpBtn.disabled = true;
            sendOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
            
            // Show progress bar
            progressBar.style.display = 'block';
            animateProgressBar();
            
            try {
                // Prepare payload
                const payload = {
                    phone: phoneNumber,
                    uuid: currentUUID,
                    apikey: API_KEY
                };
                
                // Make API request
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': '*/*',
                        'Referer': 'https://otpxl.web.id/',
                        'Origin': 'https://otpxl.web.id'
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.status === "success") {
                    showMessage('OTP berhasil dikirim! Silakan periksa SMS Anda.', 'success');
                    otpSection.style.display = 'block';
                    startCountdown();
                } else {
                    showMessage(`Gagal mengirim OTP: ${data.message || 'Silakan coba lagi'}`, 'error');
                }
            } catch (error) {
                showMessage('Terjadi kesalahan jaringan. Silakan coba lagi.', 'error');
                console.error('Error:', error);
            } finally {
                sendOtpBtn.disabled = false;
                sendOtpBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Kirim OTP';
                progressBar.style.display = 'none';
            }
        });
        
        // Verify OTP
        verifyOtpBtn.addEventListener('click', async function() {
            const otpCode = otpInput.value.trim();
            const phoneNumber = phoneInput.value.trim();
            
            if (!otpCode || otpCode.length !== 6) {
                showMessage('Masukkan 6 digit kode OTP', 'error');
                return;
            }
            
            // Disable button and show loading
            verifyOtpBtn.disabled = true;
            verifyOtpBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memverifikasi...';
            
            // Show progress bar
            progressBar.style.display = 'block';
            animateProgressBar();
            
            try {
                // Prepare payload
                const payload = {
                    phone: phoneNumber,
                    otp: otpCode,
                    uuid: currentUUID,
                    apikey: API_KEY
                };
                
                // Make API request
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': '*/*',
                        'Referer': 'https://otpxl.web.id/',
                        'Origin': 'https://otpxl.web.id'
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.status === "success") {
                    showMessage('Verifikasi berhasil! Anda telah login.', 'success');
                    clearInterval(countdown);
                    timerDisplay.textContent = "OTP berhasil diverifikasi";
                    timerDisplay.style.color = "#27ae60";
                    timerDisplay.style.background = "rgba(39, 174, 96, 0.1)";
                    timerDisplay.style.border = "1px dashed #27ae60";
                } else {
                    showMessage(`Verifikasi gagal: ${data.message || 'Kode OTP salah'}`, 'error');
                }
            } catch (error) {
                showMessage('Terjadi kesalahan jaringan. Silakan coba lagi.', 'error');
                console.error('Error:', error);
            } finally {
                verifyOtpBtn.disabled = false;
                verifyOtpBtn.innerHTML = '<i class="fas fa-check-circle"></i> Verifikasi OTP';
                progressBar.style.display = 'none';
            }
        });
        
        // Animate progress bar
        function animateProgressBar() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 5;
                    progress.style.width = width + '%';
                }
            }, 100);
        }
        
        // Start countdown timer
        function startCountdown() {
            secondsLeft = 300;
            updateTimerDisplay();
            
            clearInterval(countdown);
            countdown = setInterval(() => {
                secondsLeft--;
                updateTimerDisplay();
                
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = "OTP telah kadaluarsa";
                    timerDisplay.style.color = "#e74c3c";
                    timerDisplay.style.background = "rgba(231, 76, 60, 0.1)";
                    timerDisplay.style.border = "1px dashed #e74c3c";
                    verifyOtpBtn.disabled = true;
                }
            }, 1000);
        }
        
        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(secondsLeft / 60);
            const seconds = secondsLeft % 60;
            timerDisplay.textContent = `OTP berlaku: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when under 1 minute
            if (secondsLeft < 60) {
                timerDisplay.style.color = "#e74c3c";
                timerDisplay.style.fontWeight = "bold";
                timerDisplay.style.background = "rgba(231, 76, 60, 0.1)";
                timerDisplay.style.border = "1px dashed #e74c3c";
            }
        }
        
        // Show message
        function showMessage(text, type) {
            messageDisplay.textContent = text;
            messageDisplay.className = 'message ' + type;
            messageDisplay.style.display = 'block';
            
            // Auto hide message after 5 seconds
            setTimeout(() => {
                messageDisplay.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
